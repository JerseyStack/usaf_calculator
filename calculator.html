<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USAF PT Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<a href="./index.html">‚Üê Home</a>

<h1>USAF PT Score Calculator</h1>
<label>Gender:
  <select id="gender">
    <option value="male">Male</option>
  </select>
</label>

<label>Age:
  <input type="number" id="age" min="17" max="60">
</label>

<label>Cardio Type:
  <select id="cardioType">
    <option value="run">1.5 Mile Run</option>
    <option value="hamr">HAMR</option>
  </select>
</label>

<label>Run Time (mm:ss) OR HAMR Shuttles:
  <input type="text" id="cardio">
</label>

<label>Pushups:
  <input type="number" id="pushups">
</label>

<label>Plank (mm:ss):
  <input type="text" id="plank">
</label>


<button id="calcBtn">Calculate</button>
<div id="output"></div>

<!-- ONLY this script tag -->
<script type="module" src="./js/calculator.js"></script>
</body>
</html>
