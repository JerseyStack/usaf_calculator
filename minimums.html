<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USAF PT Minimums</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0 1rem;
  background: #f2f2f2;
}

.wrapper {
  max-width: 900px;
  margin: 2rem auto;
  background: #fff;
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.15);
}

h1 {
  text-align: center;
  margin-bottom: 1rem;
}

.controls {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

label {
  font-weight: 600;
  display: flex;
  flex-direction: column;
  flex: 1;
}

select, input {
  padding: .6rem;
  font-size: 1rem;
  border: 1px solid #999;
  border-radius: 4px;
}

.calc-btn {
  display: block;
  width: 100%;
  margin-top: 1.5rem;
  padding: .9rem;
  font-size: 1.05rem;
  font-weight: 700;
  background: #005A9C;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.calc-btn:hover {
  background: #004b82;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1rem;
  margin-top: 2rem;
}

.card {
  border: 2px solid #005A9C;
  border-radius: 6px;
  padding: 1rem;
  background: #fafafa;
}

.card h2 {
  margin-top: 0;
  color: #005A9C;
  font-size: 1.1rem;
}

.value {
  font-weight: bold;
  font-size: 1.05rem;
}

.note {
  font-size: .9rem;
  color: #555;
  margin-top: .5rem;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>USAF PT Minimums (75 Points)</h1>

  <form id="ptForm">
    <div class="controls">
      <label>Gender
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>

      <label>Age
        <input type="number" id="age" min="17" max="80" value="25">
      </label>

      <label>Cardio
        <select id="cardio">
          <option value="run">2-Mile Run</option>
          <option value="hamr">HAMR</option>
        </select>
      </label>
    </div>

    <!-- âœ… THIS BUTTON WILL SHOW -->
    <button type="submit" class="calc-btn">
      Calculate Minimums
    </button>
  </form>

  <div class="cards">
    <div class="card" id="card-upper"></div>
    <div class="card" id="card-core"></div>
    <div class="card" id="card-cardio"></div>
  </div>
</div>

<!-- External JS -->
<script src="minimums.js"></script>
</body>
</html>
