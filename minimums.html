<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USAF PT Minimum Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load jQuery – required only if you keep the jQuery version of the script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-3ed/…"
          crossorigin="anonymous"></script>
</head>
<body>

<h1>PT Minimum Calculator</h1>

<form id="pt-form">
  <label>Gender
    <select id="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </label>
  <label>Age <input type="number" id="age" min="17" max="59" required></label>
  <label>Push‑ups <input type="number" id="pushups" min="0" required></label>
  <label>Sit‑ups <input type="number" id="situps" min="0" required></label>
  <label>Run (mm:ss) <input type="text" id="run_time"
         placeholder="09:30" pattern="^\d{1,2}:\d{2}$" required></label>
  <button type="submit">Calculate</button>
</form>

<hr>
<div id="result"></div>

<!-- YOUR SCRIPT – note the relative path! -->
<script src="js/minimums.js" defer></script>
</body>
</html>
