<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USAF PT Minimums</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 1rem;
  }

  .card {
    max-width: 520px;
    background: #fff;
    margin: auto;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
  }

  h1 {
    text-align: center;
    margin-bottom: .4rem;
  }

  .note {
    text-align: center;
    font-size: .9rem;
    color: #444;
    margin-bottom: 1rem;
  }

  .summary {
    background: #eef5fb;
    padding: .75rem;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: .9rem;
  }

  label {
    display: block;
    margin-top: .75rem;
  }

  select, input {
    width: 100%;
    padding: .5rem;
    margin-top: .25rem;
  }

  .radio-group {
    margin-top: .5rem;
  }

  .calc-btn {
    display: block;
    width: 100%;
    margin-top: 1rem;
    padding: .8rem;
    font-size: 1rem;
    font-weight: bold;
    background: #005A9C;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .calc-btn:hover {
    background: #004b82;
  }

  .results {
    margin-top: 1.25rem;
    font-size: .95rem;
  }
</style>
</head>

<body>

<div class="card">
  <h1>PT Minimums</h1>

  <p class="note">
    Minimum performance required to reach <strong>75 points</strong>.
    Choose which component you expect to max.
  </p>

  <div id="summary" class="summary">
    Enter your age and select an assumption.
  </div>

  <form id="ptForm">

    <label>Gender
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <label>Age
      <input type="number" id="age" min="17" max="80">
    </label>

    <label>Assumption
      <div class="radio-group">
        <label>
          <input type="radio" name="assumption" value="cardio" checked>
          Max Cardio
        </label>
        <label>
          <input type="radio" name="assumption" value="upper">
          Max Upper Body
        </label>
        <label>
          <input type="radio" name="assumption" value="core">
          Max Core
        </label>
      </div>
    </label>

    <button type="submit" class="calc-btn">
      Calculate Minimums
    </button>
  </form>

  <div id="results" class="results"></div>
</div>

<script>
/* ===== POINTS â†’ PERFORMANCE TABLES (APPROXIMATE) ===== */

const cardioTable = {
  50: "9:12", 45: "10:00", 40: "11:00", 35: "12:30",
  30: "14:00", 25: "15:30", 20: "16:30", 15: "17:30", 10: "18:30"
};

const upperTable = {
  50: 67, 45: 60, 40: 55, 35: 49,
  30: 45, 25: 40, 20: 35, 15: 30, 10: 25
};

const coreTable = {
  50: 58, 45: 54, 40: 50, 35: 45,
  30: 42, 25: 38, 20: 34, 15: 30, 10: 25
};

/* ===== HELPERS ===== */

function convert(points, table) {
  const keys = Object.keys(table).map(Number).sort((a, b) => b - a);
  for (let k of keys) {
    if (points >= k) return table[k];
  }
  return "N/A";
}

/* ===== MAIN CALCULATOR ===== */

function calculateMinimums() {
  const age = Number(document.getElementById("age").value);
  const resultsEl = document.getElementById("results");

  if (!age) {
    resultsEl.innerHTML =
      "<em>Please enter your age.</em>";
    return;
  }

  const targetScore = 75;
  const maxComponent = 50;

  const assumption = document.querySelector(
    'input[name="assumption"]:checked'
  ).value;

  let cardioPts = 0, upperPts = 0, corePts = 0;

  if (assumption === "cardio") {
    cardioPts = maxComponent;
    const remaining = targetScore - cardioPts;
    upperPts = corePts = Math.ceil(remaining / 2);
  }

  if (assumption === "upper") {
    upperPts = maxComponent;
    const remaining = targetScore - upperPts;
    cardioPts = corePts = Math.ceil(remaining / 2);
  }

  if (assumption === "core") {
    corePts = maxComponent;
    const remaining = targetScore - corePts;
    cardioPts = upperPts = Math.ceil(remaining / 2);
  }

  resultsEl.innerHTML = `
    <strong>Minimum Performance to Reach 75:</strong><br><br>
    Cardio (${cardioPts} pts): <strong>${convert(cardioPts, cardioTable)}</strong><br>
    Upper Body (${upperPts} pts): <strong>${convert(upperPts, upperTable)} reps</strong><br>
    Core (${corePts} pts): <strong>${convert(corePts, coreTable)} reps</strong><br><br>
    <em>Approximate values for planning purposes.</em>
  `;
}

/* ===== FORM HOOK ===== */

document.getElementById("ptForm").addEventListener("submit", e => {
  e.preventDefault();
  calculateMinimums();
});
</script>

</body>
</html>
